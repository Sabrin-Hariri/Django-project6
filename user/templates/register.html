{% extends 'base.html' %}
{% load static   %}

{% block content %}


<div class="jumbotron">
  <h1 class="display-4">Register page</h1>
   <hr class="my-4">
  </div>
<form method="POST" action="">
   {% csrf_token %}

<div class="form-group">
    <label for="exampleInputEmail1">  username</label>
    <input type="text" name="username" class="form-control" >{{item.name}}
   </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Email</label>
    <input name="email" type="Email" class="form-control" id="exampleInputPassword1">{{item.email}}
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input name="password1" type="password" class="form-control" id="exampleInputPassword1">{{item.password1}}
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Rewrite Password</label>
    <input name="password2" type="password" class="form-control" id="exampleInputPassword1">{{item.password2}}
  </div>    
  {% comment %} {% endfor %}    {% endcomment %}
  <button type="submit" class="btn btn-primary">Submit</button>
  
  {% if item.error  %}
  <h2>{{item.error}}</h2>
  {% endif %}
</form>

{% endblock  %}
